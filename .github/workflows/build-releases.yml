on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: create compiled, downloadable releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Init checkout
        uses: actions/checkout@v2
      - name: Checkout code with tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install openjdk-11-jre git
      - name: Gradle build
        run: ./gradlew build
      - name: Extract version to env
        run: bash -c "echo ::set-env name=prerelease::$(git describe --tags)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ !contains(env.version, '-') }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/crafting-animations.jar
          asset_name: crafting-animation.jar
          asset_content_type: application/zip
