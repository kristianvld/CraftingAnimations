on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: create compiled, downloadable releases

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Gralde build
        uses: MrRamych/gradle-actions/openjdk-11@3.1
        run: bash -c "echo ::set-env name=prerelease::$(git describe --tags)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ !contains(env.version, '-') }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/crafting-animations.jar
          asset_name: crafting-animation.jar
          asset_content_type: application/zip
